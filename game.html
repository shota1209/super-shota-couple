<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Super Shota Couple - ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <!-- 背景画像 -->
  <div id="background"></div>

  <!-- 光の粒子 -->
  <div id="particle-container"></div>

  <!-- シルエット画像（初期表示用） -->
  <img id="silhouette" src="images/silhouette.png" />

  <!-- 動的シルエット（game.js内で追加される） -->
  <!-- .silhouette は JS により挿入 -->

  <!-- ハートアイコン -->
  <div id="hearts"></div>

  <!-- 詩や最後のメッセージ表示 -->
  <div id="poem"></div>

  <!-- バラごとのメッセージ表示 -->
  <div id="rose-message"></div>

  <!-- ゲームのキャンバス -->
  <canvas id="gameCanvas"></canvas>

  <!-- 操作説明 -->
  <div id="instructions">
    ←→長押しで移動 / ↑スワイプでジャンプ<br>
    バラを3つ集めるたびに、ふたりの物語が進みます…
  </div>

  <!-- 音声（BGM、サッカーSE） -->
  <audio id="bgm" src="audio/romantic.mp3" loop autoplay></audio>
  <audio id="soccerAudio" src="audio/soccer.mp3"></audio>

  <!-- メインスクリプト -->
  <script src="game.js"></script>
</body>
</html>
