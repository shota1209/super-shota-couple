<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Super Shota Couple - ゲーム</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="game.css">
</head>
<body>
  <!-- フェード演出用白背景 -->
  <div id="whiteOverlay"></div>

  <!-- 背景 -->
  <div id="background"></div>

  <!-- 光の粒子コンテナ -->
  <div id="particle-container"></div>

  <!-- ハートUI -->
  <div id="hearts"></div>

  <!-- ポエム -->
  <div id="poem"></div>

  <!-- メッセージ表示 -->
  <div id="rose-message"></div>

  <!-- 感謝メッセージ -->
  <div id="thanks-message" class="final-message">今までありがとう</div>
  <div id="future-message" class="final-message">これからもよろしく</div>

  <!-- メインゲームキャンバス -->
  <canvas id="gameCanvas"></canvas>

  <!-- 操作説明 -->
  <div id="instructions">
    ←→長押しで移動 / ↑スワイプでジャンプ<br>
    バラを3つ集めるたびに、ふたりの物語が進みます…
  </div>

  <!-- 動画 -->
  <video id="finalVideo" src="video/propose.mp4" playsinline muted></video>

  <!-- 音声ファイル -->
  <audio id="bgm" src="audio/romantic.mp3" loop></audio>
  <audio id="soccerAudio" src="audio/soccer.mp3"></audio>
  <audio id="jumpSound" src="audio/jump.mp3"></audio>
  <audio id="finalVoice" src="audio/shota_last.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
